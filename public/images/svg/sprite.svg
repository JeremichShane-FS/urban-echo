  <line x1="360" y1="150" x2="380" y2="150" stroke="#4A90A7" stroke-width="2" />

  <line x1="200" y1="150" x2="215" y2="150" stroke="#2C6E91" stroke-width="3" />
  <line x1="385" y1="150" x2="400" y2="150" stroke="#2C6E91" stroke-width="3" />

  <line x1="180" y1="150" x2="190" y2="150" stroke="#E67E22" stroke-width="4" />
  <line x1="410" y1="150" x2="420" y2="150" stroke="#E67E22" stroke-width="4" />
</svg>