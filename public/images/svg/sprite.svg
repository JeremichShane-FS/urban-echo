<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#333333" rx="10" ry="10" />

  <!-- Negative Space Buildings/Letters with updated colors -->
  <!-- U building -->
  <rect x="150" y="80" width="30" height="100" fill="#2C6E91" />
  <rect x="210" y="80" width="30" height="100" fill="#2C6E91" />
  <rect x="150" y="160" width="90" height="20" fill="#2C6E91" />

  <!-- R building -->
  <rect x="250" y="80" width="30" height="100" fill="#2C6E91" />
  <rect x="250" y="80" width="60" height="30" fill="#2C6E91" />
  <rect x="250" y="110" width="60" height="20" fill="#2C6E91" />
  <path d="M310,110 L310,130 L280,130 L310,180 L280,180 L250,130 L250,110 Z" fill="#2C6E91" />

  <!-- B building -->
  <rect x="330" y="80" width="30" height="100" fill="#4A90A7" />
  <rect x="330" y="80" width="60" height="30" fill="#4A90A7" />
  <rect x="330" y="110" width="60" height="20" fill="#4A90A7" />
  <rect x="330" y="130" width="60" height="30" fill="#4A90A7" />
  <rect x="330" y="160" width="60" height="20" fill="#4A90A7" />
  <rect x="390" y="90" width="15" height="20" fill="#4A90A7" />
  <rect x="390" y="140" width="15" height="20" fill="#4A90A7" />

  <!-- A building -->
  <path d="M410,180 L435,80 L460,180 L440,180 L435,160 L430,180 Z" fill="#4A90A7" />
  <rect x="425" y="130" width="20" height="15" fill="#4A90A7" />

  <!-- N building -->
  <rect x="470" y="80" width="30" height="100" fill="#4A90A7" />
  <path d="M470,80 L500,180 L530,180 L530,80 L500,80 L500,150 L480,100 L470,100 Z" fill="#4A90A7" />

  <!-- Echo Soundwaves -->
  <path d="M200,210 Q300,190 400,210" fill="none" stroke="#E67E22" stroke-width="3" />
  <path d="M220,230 Q300,210 380,230" fill="none" stroke="#E67E22" stroke-width="2.5" opacity="0.8" />
  <path d="M240,250 Q300,230 360,250" fill="none" stroke="#E67E22" stroke-width="2" opacity="0.6" />

  <!-- ECHO Text -->
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F7F7F7">ECHO</text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
