  <circle cx="300" cy="150" r="60" fill="none" stroke="#4A90A7" stroke-width="1" opacity="0.6" />
  <circle cx="300" cy="150" r="50" fill="none" stroke="#4A90A7" stroke-width="1" opacity="0.7" />

