  <!-- Cityscape Silhouette -->
  <path d="M50,200 L80,200 L80,150 L100,150 L100,180 L120,180 L120,130 L140,130 L140,170 
          L160,170 L160,120 L180,120 L180,140 L200,140 L200,100 L220,100 L220,160 
