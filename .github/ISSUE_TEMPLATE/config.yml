# =================================================================
# GITHUB ISSUE TEMPLATE CONFIGURATION
# =================================================================
# Purpose: Configures GitHub issue creation behavior and resource links
# Location: .github/ISSUE_TEMPLATE/config.yml
#
# This configuration:
# - Disables blank issues to encourage structured issue creation
# - Provides helpful resource links to redirect users to appropriate channels
# - Reduces noise by directing users to docs and discussions before creating issues
# =================================================================

# Disable blank issue creation to encourage use of issue templates
# Users must choose from predefined templates or use resource links
blank_issues_enabled: false

