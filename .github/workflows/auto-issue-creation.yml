name: "TODO to Issue - Working"
on:
  push:
    branches: [main, staging, dev]
  workflow_dispatch: # Manual trigger for testing

jobs:
  todo-to-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "TODO to Issue"
        uses: alstr/todo-to-issue-action@v4.6.9
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # Only use VALID parameters from the error message:
          CLOSE_ISSUES: "true"
          AUTO_P: "false"
          LABEL: "type: enhancement,auto-generated,todo"
          COMMENT_MARKER: "//"
